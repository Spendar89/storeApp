<template name="formHeader">
  <div class="row form-header-div">
    <div class="col-sm-9 left">
      <h3 class="form-header"> {{formState}} {{collectionName}} </h3>
    </div>
    <div class="col-sm-3 right">
      <button type="submit" class="col-sm-12 btn btn-primary {{ currentFormAction }}">
        {{ currentFormAction }}
      </button>
    </div>
  </div>
</template>
